<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1>{{ vm.pageHeader.title }}</h1>
      <h3>{{ vm.pageHeader.description }}</h3>
      <div>{{ vm.message }}</div>
      <div>{{ vm.information }}</div>
    </div>
  </div>
  <div class="row" style="margin-top: 15px">
    <h3 style="text-align: center">{{ vm.cityName }}</h3>
    <div class="col-sm-offset-2 col-sm-8">
      <h2>
        <span><img src="{{vm.weatherIcon}}"></span>
        <strong>{{ vm.temperature }}</strong>
      </h2>
      <p><strong>{{ vm.time | date:'dd MMMM HH:mm' }}</strong></p>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <tr ng-repeat="data in vm.weatherInfo">
            <td style="width: 100px">{{ data.name }}</td>
            <td>{{ data.value }}</td>
          </tr>

        </table>
      </div>
    </div>
  </div>
</div>
